<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dark India Studios</title>
  <style>
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ffffff;
      background: 
        radial-gradient(circle at center, rgba(106, 13, 173, 0.6), rgba(0, 4, 255, 0.5), rgba(255, 20, 147, 0.4)),
        #111111; /* Dark grey base */
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    h1 span {
      color: #ff1493;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.5;
      max-width: 600px;
      margin: 0 auto 2rem;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.6);
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    body > * {
      animation: fadeInUp 1s ease-out both;
    }
  </style>
</head>
<body>
  <h1>Welcome to <span>Dark India Studios</span></h1>
  <p>I'm a professional graphic designer specializing in stunning YouTube thumbnails and visuals that make your content pop.</p>
  <footer>Â© 2025 Dark India Studios</footer>
</body>
</html>
