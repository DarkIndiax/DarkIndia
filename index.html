<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index - Dark India Studios</title>
  
  <style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { font-family: 'Segoe UI', sans-serif; background: #0b0c10; color: #fff; line-height: 1.6; }

  header { background: #111; padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
  .logo { font-size: 1.6rem; font-weight: bold; background: linear-gradient(90deg, #00c6ff, #0072ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
  nav ul { display: flex; gap: 20px; list-style: none; }
  nav ul li a { text-decoration: none; color: #ddd; transition: 0.3s; font-weight: 500; }
  nav ul li a:hover, nav ul li a.active { color: #00c6ff; }
  .menu-toggle { display: none; font-size: 28px; color: white; cursor: pointer; }
  @media (max-width: 768px) {
    nav ul { display: none; flex-direction: column; position: absolute; top: 70px; right: 20px; background: #111; padding: 20px; border-radius: 8px; }
    nav ul.active { display: flex; }
    .menu-toggle { display: block; }
  }

  .hero { height: 90vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; background: url("images/sample1.jpg") no-repeat center center/cover; position: relative; }
  .hero::after { content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); }
  .hero h1, .hero p { position: relative; z-index: 1; }
  .hero h1 { font-size: 3rem; color: #00c6ff; margin-bottom: 10px; }
  .hero p { font-size: 1.2rem; color: #ccc; }

  section { padding: 60px 20px; text-align: center; }
  section h2 { font-size: 2rem; margin-bottom: 30px; color: #00c6ff; }
  .cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
  .card { background: #1a1a1d; padding: 30px; border-radius: 12px; transition: transform 0.3s, background 0.3s; }
  .card:hover { transform: translateY(-8px); background: #222; }

  form { max-width: 500px; margin: auto; display: flex; flex-direction: column; gap: 15px; }
  form input, form textarea { padding: 12px; border: none; border-radius: 6px; outline: none; }
  form button { padding: 12px; border: none; border-radius: 6px; background: linear-gradient(90deg, #00c6ff, #0072ff); color: white; font-weight: bold; cursor: pointer; transition: 0.3s; }
  form button:hover { opacity: 0.85; }

  footer { background: #111; text-align: center; padding: 20px; margin-top: 40px; }
  footer a { color: #00c6ff; text-decoration: none; margin: 0 10px; }
  footer a:hover { text-decoration: underline; }
  </style>

</head>
<body>
  
  <header>
    <div class="logo">Dark India Studios</div>
    <div class="menu-toggle">â˜°</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="feedback.html">Feedback</a></li>
      </ul>
    </nav>
  </header>

  
    <section class="hero">
      <h1>Welcome to Dark India Studios</h1>
      <p>Your creative portfolio & digital workspace</p>
    </section>
    <section>
      <h2>About Me</h2>
      <div class="cards">
        <div class="card">Creative Designer</div>
        <div class="card">Frontend Developer</div>
        <div class="card">Content Creator</div>
      </div>
    </section>
    
  
  <footer>
    <div class="footer-links">
      <a href="index.html">Home</a> |
      <a href="projects.html">Projects</a> |
      <a href="services.html">Services</a> |
      <a href="contact.html">Contact</a> |
      <a href="feedback.html">Feedback</a>
    </div>
    <div class="social-links">
      <a href="#">Instagram</a>
      <a href="#">Twitter</a>
      <a href="#">LinkedIn</a>
    </div>
  </footer>
  <script>
    const toggle = document.querySelector(".menu-toggle");
    const nav = document.querySelector("nav ul");
    toggle.addEventListener("click", () => nav.classList.toggle("active"));
  </script>

</body>
</html>
